<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Various chat</title>
</head>
<body>
<flowise-fullchatbot></flowise-fullchatbot>
<script type="module">
  import Chatbot from "https://cdn.jsdelivr.net/gh/Lhotse-Technologies/web-embedding/web.js"

  // Get URL search parameters
  const urlParams = new URLSearchParams(window.location.search);
  const chatId = urlParams.get('chatId');
  let chatTitle = urlParams.get('chatTitle');
  document.title = chatTitle;

  if (!chatId) {
    alert("We can't start the chat without a chat title.");
    chatTitle = "We can't start the chat";
    document.title = "Unable to Start Chat";
  }

  Chatbot.initFull({
    chatflowid: chatId,
    apiHost: "https://lh-ai.azurewebsites.net",
    theme: {
      button:{
        backgroundColor: "#000"
      },
      chatWindow: {
        titleAvatarSrc: "https://ai-chats.s3.eu-central-1.amazonaws.com/lhotse-logo-white-black-background.jpg",
        bubbleTextColor: "#000",
        title: chatTitle,
        welcomeMessage: "Hello! any product or service I can help you refined?",
        backgroundColor: "#ffffff",
        poweredByTextColor: "#303235",
        botMessage: {
          backgroundColor: "#f7f8ff",
          textColor: "#303235",
          showAvatar: true,
          avatarSrc: "https://ai-chats.s3.eu-central-1.amazonaws.com/lhotse-logo-white-black-background.jpg",
        },
        userMessage: {
          backgroundColor: "#000",
          textColor: "#fff",
        },
        textInput: {
          placeholder: "Type your question",
          backgroundColor: "#ffffff",
          textColor: "#303235",
          sendButtonColor: "#3B81F6",
        }
      }
    }
  });
</script>

</body>
</html>
